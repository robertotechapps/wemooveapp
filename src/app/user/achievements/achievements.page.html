<ion-header>
    <ion-toolbar class="back">

        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <img [routerLink]="['/activities']" src="../../assets/img/icon.png" style="width: auto; height: 55px;" />
        </ion-buttons>
        <ion-title>
            {{ 'LOGROS' | translate }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="6" *ngFor="let achievement of achievementList;" class="ion-justify-content-center">
            <ion-card [ngClass]="achievement.available ? 'active-achievement' : 'accomplished-achievement'">
                <ion-card-content style="text-align: center;" (click)="verLogro(achievement.id)">
                    <app-image-shell class="user-image" animation="spinner" src="{{achievement.icon}}"></app-image-shell>
                </ion-card-content>
            </ion-card>
            <!-- <ion-title>{{achievement.name}}</ion-title> -->
        </ion-col>
    </ion-row>
</ion-content>
