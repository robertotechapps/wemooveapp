<ion-header align-title="center">
    <ion-toolbar class="back">
        <ion-title>{{'REGISTRATE' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="signup-content">

    <form [formGroup]="verifyForm" (ngSubmit)="doSignup()">
        <div style="width:90%; margin:20px;">
            <ion-list class="inputs-list" lines="full">

                <ion-item class="input-item ">
                    <ion-input type="text" placeholder="Email" formControlName="email" clearInput></ion-input>
                </ion-item>
                <div class="error-container">
                    <ng-container *ngFor="let validation of validation_messages.email">
                        <div class="error-message" *ngIf="verifyForm.get('email').hasError(validation.type) && (verifyForm.get('email').dirty || verifyForm.get('email').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon>
                            <span>{{ validation.message }}</span>
                        </div>
                    </ng-container>
                </div>

                <ion-item class="input-item ">
                    <ion-input type="text" placeholder="Code" formControlName="code" clearInput></ion-input>
                </ion-item>
                <div class="error-container">
                    <ng-container *ngFor="let validation of validation_messages.code">
                        <div class="error-message" *ngIf="verifyForm.get('code').hasError(validation.type) && (verifyForm.get('code').dirty || verifyForm.get('code').touched)">
                            <ion-icon name="information-circle-outline"></ion-icon>
                            <span>{{ validation.message }}</span>
                        </div>
                    </ng-container>
                </div>
                <div formGroupName="matching_passwords">
                    <ion-item class="input-item ">
                        <app-show-hide-password>
                            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                        </app-show-hide-password>
                    </ion-item>
                    <div class="error-container">
                        <ng-container *ngFor="let validation of validation_messages.password">
                            <div class="error-message" *ngIf="verifyForm.get('matching_passwords').get('password').hasError(validation.type) && (signupForm.get('matching_passwords').get('password').dirty || signupForm.get('matching_passwords').get('password').touched)">
                                <ion-icon name="information-circle-outline"></ion-icon>
                                <span>{{ validation.message | translate}}</span>
                            </div>
                        </ng-container>
                    </div>

                    <ion-item class="input-item ">
                        <app-show-hide-password>
                            <!-- <ion-label position="floating">Password</ion-label> -->
                            <ion-input type="password" placeholder="Confirm Password" formControlName="confirm_password"></ion-input>
                        </app-show-hide-password>
                    </ion-item>
                    <div class="error-container">
                        <ng-container *ngFor="let validation of validation_messages.confirm_password">
                            <div class="error-message" *ngIf="verifyForm.get('matching_passwords').get('confirm_password').hasError(validation.type) && (signupForm.get('matching_passwords').get('confirm_password').dirty || signupForm.get('matching_passwords').get('confirm_password').touched)">
                                <ion-icon name="information-circle-outline"></ion-icon>
                                <span>{{ validation.message }}</span>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ion-list>

            <ion-button class="signup-btn" type="submit" expand="block" [disabled]="!verifyForm.valid">{{'INGRESAR' | translate}}</ion-button>
        </div>
    </form>

</ion-content>
