<ion-header align-title="center">
    <ion-toolbar class="back">
        <ion-title>{{'RECUPERAR_PASSWORD' | translate}}</ion-title>
        <div class="buttons" [routerLink]="['/auth/login']">
            <a href="#" class="button button-clear back" style="padding-right: 10px;;">
                <span><ion-icon name="arrow-back"></ion-icon></span>
            </a>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-content">
    <h2 class="auth-title">{{'RECUPERA_TU_CONTRASEÃ‘A' | translate}}</h2>
    <p class="recover-message">
        {{'RECOVER_MESSAGE' | translate}}
    </p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="recoverPassword()">
        <ion-list class="inputs-list" lines="full">
            <ion-item class="input-item">
                <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
            </ion-item>
            <div class="error-container">
                <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="forgotPasswordForm.get('email').hasError(validation.type) && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>{{ validation.message | translate}}</span>
                    </div>
                </ng-container>
            </div>
        </ion-list>

        <ion-button class="reset-password-btn" type="submit" expand="block" [disabled]="!forgotPasswordForm.valid">{{'RECUPERAR_PASSWORD' | translate}}</ion-button>
    </form>
</ion-content>
